context:
  name: pypdfium2
  version: 4.30.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pypdfium2-${{ version }}.tar.gz
  sha256: 5f5c7c6d03598e107d974f66b220a49436aceb191da34cda5f692be098a814ce

build:
  number: 0
  skip: win
  script:
    - export LDFLAGS="-headerpad_max_install_names ${LDFLAGS}"
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  prefix_detection:
    ignore_binary_files: true
  dynamic_linking:
    binary_relocation: ${{ false if osx and arm64 else true }}

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}

    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
  host:
    - python
    - setuptools
    - packaging
    - wheel !=0.38.0,!=0.38.1
    - ctypesgen-pypdfium2-team
    - pip
    - git
  run:
    - python

tests:
  - python:
      imports:
        - pypdfium2
      pip_check: true

about:
  summary: Python bindings to PDFium
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/pypdfium2-team/pypdfium2

extra:
  recipe-maintainers:
    - jan-janssen
